    <main class="cuerpo_contacto">
        <section>
            <h2>
                Contacto
            </h2>
            <h3>
                ¿quieres vender tu vehiculo? deja tus datos para contactarnos y una descripcion del mismo
            </h3>
            <form>
                
                    <legend>Información Personal</legend> 
                    <div>
                        <label for="nom">Nombre:</label><br>
                        <input type="text" name="nom" placeholder="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="ape">Apellido:</label><br>
                        <input type="text" name="ape" placeholder="apellido">
                    </div>
                    <br>
                    <div>
                        <label for="cel">Celular</label><br>
                        <input type="text" name="cel" placeholder="celular">
                    </div>
                    <br>
                    <div>
                        <label for="correo">Email</label><br>
                        <input type="email" name="correo" placeholder="correo electrónico">
                    </div>
                    <br>
                    <div>
                        <label for="model">Marca y Modelo:</label><br>
                        <input type="text" name="model" placeholder="modelo">
                    </div>
                    <br>
                    <div>
                        <label for="coment">Comentarios</label><br>
                        <textarea name="coment" class="input" cols="30" rows="10" placeholder="descripción, año, kilometraje,etc"></textarea>
                    </div>
                    
                        <input id="botones"  type="submit">
                        <input id="botones" type="reset">
                    
                </form>
        </section>
